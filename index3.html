<!DOCTYPE html>
<html>

<head>
    <title>Ringa Tech - Red neuronal</title>
    <style type="text/css">
        /* Your existing styles here */
        /* Add styles for sections */
        #nav {
            background-color: white; /* Default background color for navigation */
        }

        #aside {
            background-color: white; /* Default background color for aside */
        }

        #header {
            background-color: white; /* Default background color for header */
        }

        #footer {
            background-color: white; /* Default background color for footer */
        }

        /* Style for jscolor input */
        .jscolor {
            width: 100%;
            height: 40px; /* Smaller height for the selectors */
            font-size: 14px; /* Smaller font size for the selectors */
            background-image: linear-gradient(to right, rgb(55, 255, 49) 0%, rgb(55, 255, 49) 30px, rgba(0, 0, 0, 0) 31px, rgba(0, 0, 0, 0) 100%);
            background-position: left top, left top;
            background-size: auto, 32px 16px;
            background-repeat: repeat-y, repeat-y;
            background-origin: padding-box, padding-box;
            padding-left: 20px; /* Reduced left padding to make them take less space */
        }

        /* Style for section forms */
        .section-form {
            display: inline-block; /* Display as inline-block to limit width */
            width: 200px; /* Set the desired width */
            margin-right: 10px; /* Add some space between sections if needed */
        }
    </style>
</head>

<body>
    <div id="sitio">
        Mi sitio web
        <p>Hola Probando</p>

        <form class="section-form newsletter">
            <input data-jscolor="{value:'#CC66FF'}"
                oninput="updateColor(this.jscolor)" class="jscolor"
                autocomplete="off" autocorrect="off" autocapitalize="none"
                spellcheck="false"
                data-current-color="#37FF31">
        </form>

    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <script src="https://unpkg.com/brain.js"></script>

    <script type="text/javascript">
        // Your existing JavaScript code here
        function updateColor(color) {
            // Your existing color update logic here
            // Example of changing background color for the navigation section:
            document.getElementById("nav").style.backgroundColor = color.toHEXString();
        }

        function updateAsideColor(color) {
            document.getElementById("aside").style.backgroundColor = color.toHEXString();
        }

        function updateHeaderColor(color) {
            document.getElementById("header").style.backgroundColor = color.toHEXString();
        }

        function updateFooterColor(color) {
            document.getElementById("footer").style.backgroundColor = color.toHEXString();
        }

        function compareNumbers() {
            var num1Element = document.getElementById('numero1');
            var num2Element = document.getElementById('numero2');
            var num1 = parseInt(num1Element.value);
            var num2 = parseInt(num2Element.value);
            var resultElement = document.getElementById('result');

            // Validate that the numbers are valid
            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                resultElement.textContent = 'Introduce números válidos';
                return;
            }

            if (num1 === num2) {
                resultElement.textContent = 'LOS NÚMEROS SON IGUALES';
            } else if (num1 > num2) {
                resultElement.textContent = 'EL NÚMERO MAYOR ES: ' + num1 + ' EL NÚMERO MENOR ES: ' + num2;
            } else {
                resultElement.textContent = 'EL NÚMERO MAYOR ES: ' + num2 + ' EL NÚMERO MENOR ES: ' + num1;
            }

            // Clear the input values
            num1Element.value = '';
            num2Element.value = '';

            // Focus on the first input
            num1Element.focus();
        }
    </script>

    <!-- Navigation -->
    <nav id="nav">
        <h2>Navigation</h2>

        <label>Introduce el primer número:</label>
        <input type="number" id="numero1" min="1">

        <label>Introduce el segundo número:</label>
        <input type="number" id="numero2" min="1">

        <button onclick="compareNumbers()">Comparar números</button>

        <p id="result"></p>
    </nav>

    <!-- Aside -->
    <aside id="aside">
        <h2>Aside</h2>
        <form class="section-form">
            <input data-jscolor="{value:'#CC66FF'}"
                oninput="updateAsideColor(this.jscolor)" class="jscolor"
                autocomplete="off" autocorrect="off" autocapitalize="none"
                spellcheck="false"
                data-current-color="#37FF31">
        </form>

        <label>Suma y media de números, Introduce números:</label>
        <input type="number" id="input-numero" autofocus>
        <button onclick="addNumber()">Agregar</button>
        <button onclick="calculate()">Calcular</button>
        <p id="asideResult"></p>
    </aside>

    <!-- Header -->
    <header id="header">
        <h2>Header</h2>
        <form class="section-form">
            <input data-jscolor="{value:'#CC66FF'}"
                oninput="updateHeaderColor(this.jscolor)" class="jscolor"
                autocomplete="off" autocorrect="off" autocapitalize="none"
                spellcheck="false"
                data-current-color="#37FF31">
        </form>

        <div>
            <p>Comprobar si es Palíndromo</p>
            <label for="texto">Introduce una cadena de texto:</label>
            <input type="text" id="texto">
        </div>
        <button onclick="checkPalindrome()">Comprobar</button>
        <p id="palindrome"></p>
    </header>

    <!-- Footer -->
    <footer id="footer">
        <h2>Footer</h2>
        <form class="section-form">
            <input data-jscolor="{value:'#CC66FF'}"
                oninput="updateFooterColor(this.jscolor)" class="jscolor"
                autocomplete="off" autocorrect="off" autocapitalize="none"
                spellcheck="false"
                data-current-color="#37FF31">
        </form>
    </footer>

    <script>
        'use strict';

        var numbers = [];

        function addNumber() {
            var inputNumber = document.getElementById('input-numero');
            var number = parseInt(inputNumber.value);

            if (isNaN(number)) {
                alert('Introduce un número válido.');
                inputNumber.value = '';
                inputNumber.focus();
                return;
            }

            numbers.push(number);
            inputNumber.value = '';
            inputNumber.focus();
        }

        function calculate() {
            if (numbers.length === 0) {
                alert('Introduce al menos un número.');
                return;
            }

            var sum = 0;
            var counter = 0;

            for (var i = 0; i < numbers.length; i++) {
                sum += numbers[i];
                counter++;
            }

            var result = document.getElementById('asideResult');
            result.innerHTML = `La suma de todos los números es: ${sum}<br>
                        La media de todos los números es: ${sum / counter}`;

            numbers = [];
        }
    </script>

    <!-- Palindrome Exercise -->

    <script>
        function checkPalindrome() {
            const text = document.getElementById("texto").value;
            const reversed = text
                .split('') // Split the text into an array
                .reverse() // Reverse the array
                .join(''); // Join the array elements back into a string

            const isPalindrome = reversed === text;
            document.getElementById("palindrome").textContent = isPalindrome ? "Es un palíndromo" : "No es un palíndromo";
        }
    </script>
</body>

</html>
